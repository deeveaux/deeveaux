<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeveaux | DJ & Producer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-image: url('deeveaux-logo.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 60px rgba(232, 28, 28, 0.8), 0 0 100px rgba(232, 28, 28, 0.4);
            animation: pulse 3s ease-in-out infinite;
            overflow: hidden;
            border: 3px solid rgba(232, 28, 28, 0.8);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 60px rgba(232, 28, 28, 0.8), 0 0 100px rgba(232, 28, 28, 0.4);
            }
            50% {
                box-shadow: 0 0 80px rgba(232, 28, 28, 1), 0 0 120px rgba(232, 28, 28, 0.6);
            }
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: #888;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-btn {
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid rgba(232, 28, 28, 0.4);
            padding: 18px 24px;
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(232, 28, 28, 0.2), 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(232, 28, 28, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            border-color: #e81c1c;
            background: rgba(232, 28, 28, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(232, 28, 28, 0.6), 0 8px 25px rgba(232, 28, 28, 0.4);
        }

        .link-icon {
            width: 24px;
            height: 24px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(30, 30, 30, 0.8);
            border: 2px solid rgba(232, 28, 28, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(232, 28, 28, 0.2);
        }

        .social-icon:hover {
            border-color: #e81c1c;
            background: rgba(232, 28, 28, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(232, 28, 28, 0.6);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }
            
            .link-btn {
                padding: 16px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
